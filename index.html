<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CasaFacilBelem - Serviços Inteligentes</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --primary:#0ff;
  --secondary:#2af598;
  --bg:#0a0a0a;
  --card:#121212;
  --text:#e0e0e0;
  --shadow: rgba(0,255,255,0.2);
}
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
body { background:var(--bg); color:var(--text); }
header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:linear-gradient(90deg,#0ff, #2af598); animation:headerGlow 3s infinite alternate; border-bottom:1px solid #0ff; }
header h1 { font-size:1.8rem; letter-spacing:2px; }
nav a { color:white; text-decoration:none; margin-left:20px; transition:0.3s; }
nav a:hover { color:var(--secondary); transform:scale(1.1); }
@keyframes headerGlow { 0% { box-shadow:0 0 10px #0ff } 100% { box-shadow:0 0 30px #2af598 } }

section { padding:60px 20px; text-align:center; }
h2 { font-size:2rem; margin-bottom:20px; color:var(--secondary); }

.cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:20px; margin-top:20px; }
.card { background:var(--card); padding:20px; border-radius:15px; transition:0.4s; box-shadow:0 0 20px var(--shadow); }
.card:hover { transform:translateY(-10px) scale(1.05); box-shadow:0 0 40px var(--secondary); }
.card h3 { margin-bottom:10px; color:var(--primary); }
.card p { font-size:0.95rem; line-height:1.5; }

button { padding:10px 20px; border:none; border-radius:10px; cursor:pointer; background:var(--primary); color:#000; font-weight:700; transition:0.3s; }
button:hover { background:var(--secondary); transform:scale(1.05); }

footer { text-align:center; padding:20px; border-top:1px solid #0ff; color:var(--text); }

.animate { opacity:0; transform:translateY(30px); transition:0.6s; }
.animate.visible { opacity:1; transform:translateY(0); }

table { width:100%; border-collapse:collapse; margin-top:20px; }
th,td { padding:10px; border-bottom:1px solid #0ff; text-align:center; }
th { background: #1a1a1a; color:var(--primary); }
tfoot td { font-weight:bold; color:var(--secondary); }

canvas { margin-top:20px; background: #121212; border-radius:15px; padding:10px; }
</style>
</head>
<body>

<header>
  <h1>CasaFacilBelem</h1>
  <nav>
    <a href="#sobre">Sobre</a>
    <a href="#servicos">Serviços</a>
    <a href="#precos">Preços</a>
    <a href="#graficos">Gráficos</a>
    <a href="#contato">Contato</a>
  </nav>
</header>

<section id="sobre">
  <h2 class="animate">Sobre Nós</h2>
  <p class="animate" style="animation-delay:0.3s;">Somos uma empresa de serviços domésticos e técnicos, trazendo soluções rápidas, seguras e inteligentes para sua casa.</p>
</section>

<section id="servicos">
  <h2 class="animate">Nossos Serviços</h2>
  <div class="cards">
    <div class="card animate" style="animation-delay:0.2s;">
